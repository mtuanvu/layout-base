<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA_Copatible" content="IE=edge" />
    <title>Form validation</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="css/images/logo.svg" alt="" />
        </div>
        <div class="image">
          <img src="css/images/illustration.svg" alt="" />
        </div>
        <div class="text">
          Start for free & get <br />acttactive offers today
        </div>
      </div>

      <form action="#" id="form" method="post">
        <div>
          <div class="social">
            <div class="title">Get started</div>
            <div class="question">
              Already Have an account?<br />
              <span>Sign In</span>
            </div>
            <div class="btn">
              <div class="btn1">
                <img
                  width="48"
                  height="48"
                  src="https://img.icons8.com/color/48/google-logo.png"
                  alt="google-logo"
                />
                Sign Up
              </div>

              <div class="btn2">
                <img
                  width="48"
                  height="48"
                  src="https://img.icons8.com/fluency/48/facebook-new.png"
                  alt="facebook-new"
                />
                Sign Up
              </div>
            </div>
          </div>
          <div class="or">Or</div>
        </div>

        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Jame bond"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <i class="fas fa-envelope-square"></i>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="bond@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>
        <button id="btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
